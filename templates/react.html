<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Flask React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
  </head>
  <body style='background-color: #3333'>
    <div class="container">
      <h1>Results</h1>
      <h5> React will call API and return analysis. Factmata currently produces graph but we could also use other tools to generate a report. </h5>
      <br>
      <div id="content"></div>
      <img width=500 src='/static/images/analysis.png'/>
      <h2>Report</h2>
      <button style="float:left">Report</button>
    </div>
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script type="text/jsx">

      /*** @jsx React.DOM */
      import logo from '/static/images/analysis.png'

      var realPython = React.createClass({
        render: function() {
          return (<h2>Greetings, from Real Python!</h2><img src={logo}/>);
        }
      });

      ReactDOM.render(
        React.createElement(realPython, null),
        document.getElementById('content')
      );

    </script>
  </body>
</html>
